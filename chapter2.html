<!doctype html>
<html>
    <head>
        <title>CSS!</title>
        <meta charset="utf-8"/>
        
        <style type="text/css">
            
            #div1{
                color: blue;
                background-color: pink;
                width: 300px;
                margin-top: 200px;
                padding: 50px;
                border-style: dotted double solid inset;
                border-width: 20px 10px 100px 10px;
                border-color: green red aqua black;
            }
            #div2{
                background-color: yellow;
                margin: 50px 50px 20px 20px;
                width: 500px;
                height: 500px;
                padding: 50px;
                border: 10px green dashed;
                border-radius: 50px;
            }
            .underlined{
                text-decoration: underline;
            }
            .red{
                color: red;
            }
            .large{
                font-size: 250%;
            }
            
            body{
                margin: 0px;
                padding: 0px;
            }
            p{
                margin: 0;
                padding: 0;
            }
        </style>
        
        
    </head>
    <body>
        <h1>CSS YAY!</h1>
        <div id="div1">
            <p class="red">Dies ist ein Text.</p>
            <p class="large">Noch mehr Text.</p>
        </div>
        <div id="div2">
            <p>Dies ist etwas mehr Text. <span class="underlined">Und dies ist unterstrichen</span>.</p>
            <p>Internal CSS ist super.</p>
        </div>
        <p>Etwas mehr Text</p>
    </body>
</html>
