<!doctype html>
<html>
    <head>
        <title>CSS!</title>
        <meta charset="utf-8"/>
        
        <style type="text/css">
            
            #div1{
                color: blue;
                background-color: pink;
                width: 100px;
            }
            #div2{
                background-color: yellow;
            }
            .underlined{
                text-decoration: underline;
            }
            .red{
                color: red;
            }
            .large{
                font-size: 250%;
            }
        </style>
        
        
    </head>
    <body>
        <h1>CSS YAY!</h1>
        <div id="div1">
            <p class="red">Dies ist ein Text.</p>
            <p class="large">Noch mehr Text.</p>
        </div>
        <div id="div2">
            <p>Dies ist etwas mehr Text. <span class="underlined">Und dies ist unterstrichen</span>.</p>
            <p>Internal CSS ist super.</p>
        </div>
    </body>
</html>
